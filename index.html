<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    header {
      background: #ff5722;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff5722;
    }

    .hero {
      background: url("https://images.unsplash.com/photo-1600891963932-9601f5d41d94") no-repeat center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 10px;
    }

    .card p {
      padding: 0 10px;
      font-size: 14px;
      color: #555;
    }

    .card .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #ff5722;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Foodie Express</h1>
    <p>Delicious food delivered to your doorstep</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Offers</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero"
