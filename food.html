<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    .form-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .form-box h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .form-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .form-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-box button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box button:hover {
      background: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    table th {
      background: #4CAF50;
      color: white;
    }

    table tr:nth-child(even) {
      background: #f9f9f9;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Exam Scheduler</h1>
    <p>Plan and organize your upcoming exams</p>
  </header>

  <div class="container">
    <div class="form-box">
      <h2>Add Exam</h2>
      <form>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject">

        <label for="date">Date</label>
        <input type="date" id="date" name="date">

        <label for="time">Time</label>
        <input type="time" id="time" name="time">

        <button type="submit">Add to Schedule</button>
      </form>
    </div>

    <h2>Exam Schedule</h2>
    <table>
      <tr>
        <th>Subject</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
      <tr>
        <td>Mathematics</td>
        <td>2025-10-05</td>
        <td>10:00 AM</td>
      </tr>
      <tr>
        <td>Physics</td>
        <td>2025-10-08</td>
        <td>2:00 PM</td>
      </tr>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 Exam Scheduler | All Rights Reserved</p>
  </footer>

</body>
</html>
